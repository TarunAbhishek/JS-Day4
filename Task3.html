<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Day4-Task3</title>

  <body>
    <script>
      //Task 3: Discount Calculator Scenario: Calculate the discount based on the total purchase amount.
      //“No discount” if the amount is less than $50.
      //“5% discount” if the amount is between $50 and $100.
      //“10% discount” if the amount is between $101 and $200.
      //“15% discount” if the amount is above $200.
      //Task:Prompt the user to enter the total purchase amount. Display the discount percentage.
      //Display the discount amount and the final amount after discount.
      let total_amount = +prompt("Enter total amount:");
      if (total_amount <= 50) {
        console.log("No discount");
      } else if (total_amount > 50 && total_amount < 100) {
        console.log("5% discount");
      } else if (total_amount > 101 && total_amount < 200) {
        console.log("10% discount");
      } else {
        console.log("15% discount");
      }
    </script>
  </body>
</html>
