<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day4-Task1</title>
  </head>
  <body>
    <script>
      let day_name = prompt("Enter the name of the day:");
      if (day_name == "monday") {
        console.log("Start your week strong!");
      } else if (day_name == "tuesday") {
        console.log("keep Going!");
      } else if (day_name == "wednesday") {
        console.log("Halfway there!");
      } else if (day_name == "thursday") {
        console.log("Almost the weekend!");
      } else if (day_name == "friday") {
        console.log("Happy Friday!");
      } else if (day_name == "saturday") {
        console.log("Enjoy your weekend!");
      } else if (day_name == "sunday") {
        console.log("Happy Sunday!");
      } else {
        console.log("Invalid day");
      }
    </script>
  </body>
</html>
