<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day4-Task4</title>
  </head>
  <body>
    <script>
      let dish_name = prompt("Enter Dish name:");
      switch (dish_name) {
        case "Biryani":
          console.log("The Price of Biryani is:225rupees");
          break;
        case "Shawarma":
          console.log("The Price of Shawarma is:190rupees");
          break;
        case "Fried Rice":
          console.log("The Price of Fried Rice is:80rupees");
          break;
        case "Veg Pulao":
          console.log("The Price of Veg Pulao is:120rupees");
        default:
          console.log("Enter Valid dish name");
      }
    </script>
  </body>
</html>
